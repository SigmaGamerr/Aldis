<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blooket-Style Packs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Blooket-Style Packs</h1>
    <nav>
      <button id="tab-market" class="tab-button active">Market</button>
      <button id="tab-inventory" class="tab-button">Inventory</button>
    </nav>
  </header>

  <main>
    <!-- MARKET -->
    <section id="market-section" class="tab-section active">
      <h2>Market</h2>
      <div id="token-display">Tokens: <span id="token-count">1000</span></div>
      <div id="packs-container"></div>
    </section>

    <!-- INVENTORY -->
    <section id="inventory-section" class="tab-section">
      <h2>Inventory</h2>
      <div id="inventory-grid"></div>
    </section>
  </main>

  <!-- PACK OPENING OVERLAY -->
  <div id="overlay" class="hidden">
    <div id="overlay-content">
      <h2 id="overlay-pack-name"></h2>
      <div id="overlay-blook-name"></div>
      <div id="overlay-blook-rarity"></div>
      <button id="overlay-continue">Continue</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
